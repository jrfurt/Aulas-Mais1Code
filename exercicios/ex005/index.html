<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade da Aula 06</title>
</head>
<body>
    <header>
        <h1>Meus Conhecimentos</h1>
    </header>
    <main class="cards">
        <div class="card html">
            <div class="icon">
                <img src="logo-html5.png" alt="Logo HTML5">
            </div>
            <div class="conteudo">
                <h3>HTML5</h3>
                <p>Linguagem de marcação para criação do conteúdo de sites</p>
            </div>
        </div>
        <div class="card css">
            <div class="icon">
                <img src="logo-css.png" alt="Logo CSS3">
            </div>
            <div class="conteudo">
                <h3>CSS3</h3>
                <p>Linguagem de marcação para estilização de conteúdos</p>
            </div>
        </div>
        <div class="card js">
            <div class="icon">
                <img src="logo-js.png" alt="Lojo JavaScript">
            </div>
            <div class="conteudo">
                <h3>JavaScript</h3>
                <p>Linguagem de programação para criação da interatividade de sites</p>
            </div>
        </div>
    </main>
</body>
</html>
