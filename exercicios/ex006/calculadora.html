<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Calculadora</h1>
    </header>
    <div class="calculadora">
        <div class="display">
            <p class="mostrador">0</p>
        </div>
        <div class="teclas">
            <button id="treset" class="tecla">C</button>
            <button id="tp1" class="tecla num">(</button>
            <button id="tp2" class="tecla num">)</button>
            <button id="tdiv" class="tecla teclaOp op">/</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="tmulti" class="tecla teclaOp op">*</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="tsoma" class="tecla teclaOp op">+</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>
            <button id="tsub" class="tecla teclaOp op">-</button>
            <button id="t0" class="tecla num">0</button>
            <button id="tvirg" class="tecla num">.</button>
            <button id="tigual" class="tecla teclaOp res">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
